<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>vue-virtual-drag-list</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mfuu/mfuu.github.io@master/assets/github/mock.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mfuu/mfuu.github.io@master/assets/github/sentences.js"></script>
    <script src="./dist/draglist.min.js"></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        color: rgba(0, 0, 0, 0.65);
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        font-variant: tabular-nums;
        line-height: 1.5;
        background-color: #fff;
        font-feature-settings: 'tnum';
      }
      #app {
        height: 100%;
      }
      .header {
        height: 50px;
        line-height: 48px;
        background: antiquewhite;
        text-align: center;
      }
      .draggable-virtual-list {
        width: 1000px;
        height: 500px;
        margin: 20px auto 50px;
        border: 1px solid #ccc;
      }
      .horizontal-draggable-virtual-list {
        width: 1000px;
        margin: 20px auto;
        border: 1px solid #ccc;
      }
      .content {
        height: 100%;
        overflow: auto;
      }
      .index {
        min-width: 30px;
        color: #1984ff;
        cursor: grab;
      }
      .test-item {
        padding: 16px;
        border-bottom: 1px solid #1984ff;
      }
      .horizontal {
        display: flex;
        flex-direction: column;
        height: 100px;
        width: 100px;
        margin: 10px;
        overflow: hidden;
        border: 1px dashed #1984ff;
      }
      .horizontal span {
        display: block;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .loading {
        font-size: 16px;
        height: 20px;
        text-align: center;
        -webkit-text-stroke-width: thick;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <button @click="reset">reset</button>
        <button @click="editing = !editing">change editing</button>
        <button @click="toBottom">bottom</button>
        <button @click="toIndex">toIndex200</button>
        <button @click="toOffset">toOffset5000</button>
      </div>
      <vertical-list :editing="editing" :data-source="dataSource"></vertical-list>

      <div class="header">
        <button @click="horizontalreset">reset</button>
        <button @click="horizontalediting = !horizontalediting">change editing</button>
        <button @click="horizontaltoBottom">bottom</button>
        <button @click="horizontaltoIndex">toIndex200</button>
        <button @click="horizontaltoOffset">toOffset5000</button>
      </div>
      <horizontal-list :editing="horizontalediting" :data-source="dataSource"></horizontal-list>
    </div>
    <script type="text/javascript">
      Vue.component('vertical-list', {
        props: {
          editing: {},
          dataSource: {
            type: Array,
            default: () => {
              return []
            }
          }
        },
        methods: {
          handleTop() {
            console.log('is to top')
          },
          handleBottom() {
            console.log('is to bottom')
          },
          ondragend(arr, _old, _new, chnaged) {
            console.log(arr, _old, _new, chnaged, 'new states after drag end')
          },
          handleClick() {
            console.log('click')
          }
        },
        render(h) {
          return h('div', {
            attrs: {
              class: 'draggable-virtual-list',
            }
          }, 
          [
            h(VirtualDragList, {
              ref: 'list',
              props: {
                dataSource: this.dataSource,
                dataKey: 'index',
                keeps: 20,
                size: 60,
                disabled: !this.editing,
                draggable: '.drag',
              },
              on: {
                top: this.handleTop,
                bottom: this.handleBottom,
                ondragend: this.ondragend
              },
              scopedSlots: {
                item: props => {
                  return h('div', {
                    class: 'test-item',
                  }, 
                  [
                    this.editing ? h('div', {
                      class: 'drag index',
                      on: {
                        click: this.handleClick
                      }
                    }, props.dataKey) : null,
                    h('span', {}, props.record.desc)
                  ])
                }
              }
            },[
              h('div', { slot: 'header', class: 'loading' }, 'header'),
              h('div', { slot: 'footer', class: 'loading' }, 'footer')
            ])
          ])
        }
      });
      Vue.component('horizontal-list', {
        props: {
          editing: {},
          dataSource: {
            type: Array,
            default: () => {
              return []
            }
          }
        },
        methods: {
          handleTop() {
            console.log('is to top')
          },
          handleBottom() {
            console.log('is to bottom')
          },
          ondragend(arr, _old, _new, chnaged) {
            console.log(arr, _old, _new, chnaged, 'new states after drag end')
          },
          handleClick() {
            console.log('click')
          }
        },
        render(h) {
          return h('div', {
            attrs: {
              class: 'horizontal-draggable-virtual-list',
            }
          }, 
          [
            h(VirtualDragList, {
              ref: 'list',
              props: {
                dataSource: this.dataSource,
                dataKey: 'id',
                keeps: 20,
                size: 110,
                disabled: !this.editing,
                draggable: '.drag',
                direction: 'horizontal',
                wrapStyle: { display: 'flex' },
                rootStyle: { display: 'flex' }
              },
              on: {
                top: this.handleTop,
                bottom: this.handleBottom,
                ondragend: this.ondragend
              },
              scopedSlots: {
                item: props => {
                  return h('div', {
                    class: 'test-item horizontal',
                  }, 
                  [
                    this.editing ? h('div', {
                      class: 'drag index',
                      on: {
                        click: this.handleClick
                      }
                    }, props.record.id) : null,
                    h('span', {}, props.record.desc)
                  ])
                }
              }
            },[
              h('div', { slot: 'header', class: 'loading' }, 'header'),
              h('div', { slot: 'footer', class: 'loading' }, 'footer')
            ])
          ])
        }
      });
      new Vue({
        el: '#app',
        data() {
          return {
            editing: true,
            horizontalediting: true,
            dataSource: getPageData(400, 0),
          }
        },
        methods: {
          reset() {
            this.$children[0].$refs.list.reset();
          },
          toBottom() {
            this.$children[0].$refs.list.scrollToBottom();
          },
          toIndex() {
            this.$children[0].$refs.list.scrollToIndex(200);
          },
          toOffset() {
            this.$children[0].$refs.list.scrollToOffset(5000);
          },
          horizontalreset() {
            this.$children[1].$refs.list.reset();
          },
          horizontaltoBottom() {
            this.$children[1].$refs.list.scrollToBottom();
          },
          horizontaltoIndex() {
            this.$children[1].$refs.list.scrollToIndex(200);
          },
          horizontaltoOffset() {
            this.$children[1].$refs.list.scrollToOffset(5000);
          }
        }
      });
    </script>
  </body>
</html>
